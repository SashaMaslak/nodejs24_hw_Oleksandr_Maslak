name: Lint and Test

on:
  push:
    branches: 
      - main  # Change this to your default branch
  pull_request: 
    branches:
      - main  # Change this to your default branch

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Change to your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint  # Adjust if your lint command is different

  test:
    runs-on: ubuntu-latest
    needs: lint  # Ensure lint job completes before running tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Change to your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test  # Adjust if your test command is different